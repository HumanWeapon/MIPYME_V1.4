
<div class="msuser">
    <fieldset>
    <h2 style="padding: 15px; border-left: 15px solid #1254a1" align="left">Datos del Usuario</h2>
    <h1 class="fs-titulo" align="left">Usuario</h1>
    <input type="password" [disabled]="inputDeshabilitado" name="usuario" placeholder="Usuario" />
     <h1 class="fs-titulo" align="left">Nombre</h1>
     <input type="password" [disabled]="inputDeshabilitado" name="nombre" placeholder="Nombre" />
       <h1 class="fs-titulo"  align="left">Correo Electronico</h1>
       <input type="password" [disabled]="inputDeshabilitado" name="email" placeholder="Email" />
    <div style="display: flex; gap: 10px; float: right;">
     <input type="button" name="save" class="savebutton" value="Guardar Usuario">
     <input type="button" (click)="habilitarInput()" name="edit" class="editbutton" value="Editar Usuario">
    </div>
   </fieldset>
    </div>

      <div class="mspassword">
        <fieldset>
        <h2 style="padding: 15px; border-left: 15px solid #1254a1" align="left">Cambio de Contraseña</h2>
        <h1 class="fs-titulo" align="left">Contraseña Anterior</h1>
        <input type="password" [disabled]="inputDeshabilitado" name="oldpassword" placeholder="********" />
         <h1 class="fs-titulo"  align="left">Nueva Contraseña</h1>
         <input type="password" [disabled]="inputDeshabilitado" name="newpassword" placeholder="" />
           <h1 class="fs-titulo" align="left">Confirmar Contraseña</h1>
           <input type="password" [disabled]="inputDeshabilitado" name="confirmpassword" placeholder="" />
           <div style="display: flex; gap: 10px; float: right;">
         <input type="button" (click)="passwordChanged()" name="save" class="savebutton" value="Guardar Contraseña">
         <input type="button" (click)="habilitarInput()" name="edit" class="editbutton" value="Cambiar Contraseña">
        </div>
       </fieldset>
        </div>

        <div class="mspreguntas">
            <fieldset>
                <h2 style="padding: 15px; border-left: 15px solid #1254a1" align="left">Preguntas de Seguridad</h2>
      <table>
              <thead>
                  <tr>
                      <th>Pregunta</th>
                      <th>Accion</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td class="pregunta">¿Cuál es el nombre de tu primera mascota?</td>
                      <td class="accion">
                          <button class="select-button">Editar</button> 
                      </td>
                  </tr>
                  <tr>
                      <td class="pregunta">¿En qué ciudad nació tu madre?</td>
                      <td class="accion">
                          <button class="select-button" href="#">Editar</button>
                      </td>
                  </tr>
                  <!-- Agrega más filas según sea necesario -->
              </tbody>
          </table>
         </fieldset>
         <br>
         <br>
        </div>
