        .modal {
            display: none;
            position: fixed;

<script>
    // JavaScript para mostrar y ocultar la ventana modal
    var modal = document.getElementById("modal");
    var mostrarModal = document.getElementById("mostrarModal");
    var cerrarModal = document.getElementById("cerrarModal");

    // Mostrar la ventana modal al hacer clic en el botón
    mostrarModal.onclick = function() {
        modal.style.display = "block";
    }

    // Ocultar la ventana modal al hacer clic en el botón de cierre
    cerrarModal.onclick = function() {
        modal.style.display = "none";
    }

    // Ocultar la ventana modal al hacer clic fuera de ella (en el fondo oscuro)
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

    // Manejadores de eventos para los botones de navegación
    prevPageButton.addEventListener("click", () => {

    nextPageButton.addEventListener("click", () => {
