    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#agregarUsuario">
                    <i class="fas fa-user-plus"></i> Agregar Usuario</button>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped row-border hover">
                        <thead>
                          <tr>
                            <th>Usuario</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Estado</th>
                            <th>Creado</th>
                            <th>Ultima vez</th>
                            <th>Vence</th>
                            <th>Aciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let person of listUsuarios; let i = index">
                            <td>{{ person.usuario }}</td>
                            <td>{{ person.nombre_usuario }}</td>
                            <td>{{ person.correo_electronico }}</td>
                            <td>
                                <ng-container *ngIf="person.estado_usuario === 1">Activo</ng-container>
                                <ng-container *ngIf="person.estado_usuario === 2">Inactivo</ng-container>
                                <ng-container *ngIf="person.estado_usuario === 3">Bloqueado</ng-container>
                              </td>
                            <td>{{ person.fecha_creacion }}</td>
                            <td>{{ person.fecha_ultima_conexion }}</td>
                            <td>{{ person.fecha_vencimiento }}</td>
                            <td class="text-center">
                              <div class="btn-group">
                                <button type="button" class="btn btn-warning" (click)="inactivarUsuario(person, i)"><i class="fas fa-solid fa-pen"></i></button>
                                    <button type="button" (click)="inactivarUsuario(person, i)" class="btn btn-danger"><i class="fas fa-solid fa-user-lock"></i></button>
                                    <button type="button" (click)="activarUsuario(person, i)" class="btn btn-primary"><i class="fas fa-solid fa-lock-open"></i></button>
                                </div>
                            </td>
                          </tr>
                        </tbody>
                    </table>
    
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
      <!-- /.content -->





   
      <!-- Agregar Usuario Form -->
<div class="modal fade" id="agregarUsuario">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Agregar Usuario</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form (submit)="agregarNuevoUsuario()">
                  <div class="form-group">
                      <label for="nuevoUsuario">Nombre de usuario:</label>
                      <input type="text" [(ngModel)]="nuevoUsuario.usuario" name="nuevoUsuario.usuario" class="form-control" id="nuevoUsuario" placeholder="Nombre de usuario">
                  </div>
                  <div class="form-group">
                      <label for="nuevoNombre">Nombre completo:</label>
                      <input type="text" [(ngModel)]="nuevoUsuario.nombre_usuario" name="nuevoUsuario.nombre_usuario" class="form-control" id="nuevoNombre" placeholder="Nombre completo">
                  </div>
                  <div class="form-group">
                      <label for="nuevoCorreo">Correo Electr贸nico:</label>
                      <input type="email" [(ngModel)]="nuevoUsuario.correo_electronico" name="nuevoUsuario.correo_electronico" class="form-control" id="nuevoCorreo" placeholder="Correo Electr贸nico">
                  </div>
                  <div class="form-group">
                    <label for="nuevoCorreo">Rol:</label>
                    <input type="text" [(ngModel)]="nuevoUsuario.id_rol" name="nuevoUsuario.id_rol" class="form-control" id="nuevoRol" placeholder="Rol">
                </div>
                  <div class="form-group">
                    <label for="nuevoCorreo">Fecha Creaci贸n:</label>
                    <input type="datetime" [(ngModel)]="nuevoUsuario.fecha_creacion" name="nuevoUsuario.fecha_creacion" class="form-control" id="nuevoFechaCreacion" placeholder="Fecha Creaci贸n">
                </div>
                <div class="form-group">
                  <label for="nuevoCorreo">Fecha Vencimiento:</label>
                  <input type="datetime-local" [(ngModel)]="nuevoUsuario.fecha_vencimiento" name="nuevoUsuario.fecha_vencimiento" class="form-control" id="nuevoCorreo" placeholder="Fecha Vencimiento">
              </div>
              </form>
          </div>
          <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
              <button type="button" (click)="agregarNuevoUsuario()" class="btn btn-success">Guardar</button>
          </div>
      </div>
  </div>
</div>
